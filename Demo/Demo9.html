<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>逻辑运算符</title>
		<script>
			var h5=67,js=90;
			var r=h5>js&&js<90;
			//alert(r);
			var year=2016;
			var a=year%4==0&&year%100!=0||year%400==0?"是闰年":"不是闰年";
			//alert(a);
			//0相当于false，非0相当于true；
			alert(0&&6); //6  如果左边的表达式的值为false，那么就不再计算右边表达式。
			alert(3||6); //0  如果左边的表达式为true，那么就不再计算右边的表达式。
		</script>
	
	
	</head>

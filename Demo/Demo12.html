<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>do-while循环结构</title>
		<script>
			var i=1;  //循环变量初始化语句
			while(i<5) //循环条件
			{
				alert("a"+i);
				i++;		//改变循环变量值得语句	
			}
			var j=1;
			do{
				alert("bb"+j);				
			}
			while(j>5){
				alert("cc"+j);
				j++;
			}
			alert(j);
			var k=1;
			for(k;k<8;k++){
				alert("k"+k);
			}
		</script>
	</head>
	
	<body>
	</body>
</html>

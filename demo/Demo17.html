<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组</title>
		<script>
			//使用new创建数组
			var arr=new Array(10); //定义了一个可以存储10个数的数组。
			//alert(typeof arr);
			//如何把数据放在数组？
			arr[0]=3;
			arr[1]=4;
			alert(arr[0]+arr[1]);
			alert(arr.length)
			alert(arr);
			var arr1=new Array("张三",23,true)//创建数组的同时给数组初始化数组，数组的初始长度就是数据的个数。
			arr1[3]=66;
			alert(arr1.length);
			alert(arr1[2]);
			
			var a=Array(10); 
			var b=Array();
			var c=Array("zhansan",23,true);
			
			//也可以使用字面量方式创建数组
		</script>
	</head>

	</body>
</html>
